logs:
    - name: root
      level: info
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: root.log
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: system.log
            formatter: '%d%T%c%T[%p]%T%m%n'
          - type: StdoutLogAppender